name: DevOps Auto Deploy

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: login to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_PASSWORD }}

    - name: Build Docker image
      run: docker build -t achrafb8h/juice-shop:latest .

    - name: Push Docker image to DockerHub
      run: docker push achrafb8h/juice-shop:latest

    - name: Deploy to Azure VM
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.AZURE_VM_IP }}
        username: ${{ secrets.AZURE_SSH_USER }}
        key: ${{ secrets.AZURE_SSH_KEY }}
        script: |
            docker stop juice-shop || true
            docker rm juice-shop || true

            docker pull achrafb8h/juice-shop:1.0.1

            docker run -d \
              -p 3000:3000 \
              --name juice-shop \
              achrafb8h/juice-shop:1.0.1